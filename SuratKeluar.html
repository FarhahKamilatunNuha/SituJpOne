        <h3>FORMULIR SURAT KELUAR</h3>
        <hr>
        <form class="mt-3">
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="row mb-2">
                        <label class="col-md-2" for="no_agenda">No. Agenda</label>
                        <input type="int" class="form-control col-md-1" id="no_agenda">
                    </div>
                    <div class="row mb-2">
                        <label class="col-md-2" for="ditunjukkan">Ditunjukan Kepada</label>
                        <input type="text" class="form-control col-md-7" id="ditunjukkan">
                    </div>
                    <div class="row mb-2">
                        <label class="col-md-2" for="no_surat">Nomor Surat</label>
                        <input type="int" class="form-control col-md-7" id="no_surat">
                    </div>
                    <div class="row mb-2">
                        <label class="col-md-2" for="tanggal_surat">Tanggal Surat</label>
                        <input type="date" class="form-control col-md-2" id="tanggal_surat">
                    </div>
                    <div class="row mb-4">
                        <label class="col-md-2" for="perihal">Perihal/Isi Ringkas</label>
                        <textarea class="form-control col-md-7" id="perihal" rows="3"></textarea>
                    </div>
                    <div class="row mb-2">
                        <label class="col-md-2" for="subjek_surat">Subjek Surat</label>
                        <select class="form-control col-lg-7" id="subjek_surat">
                            <option value="#">...</option>
                            <option value="1">Berita Acara</option>
                            <option value="2">Panggilan</option>
                            <option value="3">Pemberitahuan</option>
                            <option value="4">Permohonan</option>
                            <option value="5">Surat Keputusan</option>
                            <option value="6">Surat Keterangan</option>
                            <option value="7">Surat Peringatan</option>
                            <option value="8">Surat Tugas</option>
                            <option value="9">Undangan</option>
                        </select>
                    </div>
                    <div class="row mb-2">
                        <label class="col-md-2" for="keterangan">Keterangan</label>
                        <textarea class="form-control col-md-7" id="keterangan" rows="4"></textarea>
                    </div>
                    <div class="row mb-2">
                        <label class="col-md-3" for="Unggah_Surat">Unggah surat</label>
                    </div>
                    <div>
                        <button type="file">Choose File</button>
                        <label class="nf_choose">No file chosen</label>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-3 mt-3 ml-5">SIMPAN</button>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-3 mt-3 ml-5">BATAL</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
